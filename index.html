<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class="toplevel-container">
            <div class="grid-container">

                <div class="header">
                    <h2>Maths Practice</h2>
                </div>

                <div class="question" id="questionField">
                    <p id="question1">MENTAL MATHS SUBTRACTION</p>
                    <p id="question2">20 questions</p>
                </div>
                <!-- This should hold maths questions, with the answers typed below.-->

                <div class="answerEntry">
                    <input type="text" maxlength="1" class="num-input" placeholder="0" onclick="this.select()" id="answerEntry" tabindex="4">
                    <input type="text" maxlength="1" class="num-input" placeholder="0" onclick="this.select()" id="answerEntry" tabindex="3">
                    .
                    <input type="text" maxlength="1" class="num-input" placeholder="0" onclick="this.select()" id="answerEntry" tabindex="2">
                    <input type="text" maxlength="1" class="num-input" placeholder="0" onclick="this.select()" id="firstTab" tabindex="1">
                </div>
                <!-- Four inputs for a number, 1 digit each.-->

                <div class="submitButton">
                    <button id="mainButton" tabindex="-1"></button>
                </div>
                
                <div>
                    Your Answer:
                </div>

                <div id="output">

                </div>

                <div>
                    Correct Answer:
                </div>

                <div id="answer">
                </div>

                <div id="response">
                </div>

                <div id="scorecard" class="scorecard">
                </div>

                <div id="timer">
                    TIME GOES HERE
                </div>
            </div>
        </div>

        <p tabindex="5" id="lastTab"></p>

        <p id="test"></p>
        
        

        <script src="script.js"></script>

        <!-- *NEEDS* to be initialised after the input fields... won't make that mistake again-->
    </body>
</html>
